{% extends 'estudiantes/layout.html' %}
{% block title %}Index{% endblock %}
{% block body %} 
    
<div class="row">
    <div class="col-md-12 col-12">
        <div class="fo m-auto">
            {% load crispy_forms_tags%}
            <form action="" method="post">
                {% csrf_token %}
                {{ form | crispy }}
                <br>
                <input type="submit" value="Guardar" class=" m-auto input-submit btn btn-success float-right">
                <input type="reset" value="Eliminar" class=" m-auto input-submit btn btn-success float-right">
            </form>
        </div>
    </div>
</div>


{% endblock %}
